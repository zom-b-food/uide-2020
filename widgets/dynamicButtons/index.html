
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <style type="text/css">

    .gray * {
        color: #cccccc;
    }

    .black * {
        color: #000000;
    }


    </style>
    <script type="text/javascript">
    function Reveal(it, box) {
        var vis = (box.checked) ? "block" : "none";
        document.getElementById(it).style.display = vis;
    }

    function Hide(it, box) {
        var vis = (box.checked) ? "none" : "none";
        document.getElementById(it).style.display = vis;
    }
    </script>

    <div class="body">

        <h4>Dynamic Form Buttons</h4>

        <form action="">
            <table style="border:1px solid #5F7147;" width="400" cellpadding="3" cellspacing="0">
                <tr>
                    <th>
                        <input name="mype" type="radio" onclick="Hide('div2', this); Reveal('didfv1', this)" value="value1" checked="checked" /> value&nbsp;1
                    </th>
                    <th>
                        <input type="radio" name="mype" value="value2" onclick="Hide('didfv1', this); Reveal('div2', this)" /> value&nbsp;2
                    </th>
                    <th>
                        <input type="checkbox" name="modtype" value="value3" onclick="Reveal('div3', this)" /> value&nbsp;3
                    </th>
                    <th>
                        <input type="checkbox" name="modtype" value="value4" onclick="Reveal('div4', this)" /> value&nbsp;4
                    </th>
                    <th>
                        <input type="checkbox" name="modtype" value="value5" onclick="Reveal('div5', this)" /> value&nbsp;5
                    </th>
                </tr>
            </table>
            <br/>
            <div style="border:1px solid #5F7147; background-color:#f9f9f5; width:80%; margin-top:4px; padding:4px;">
                <div id="didfv1" style="display:block; border-bottom:1px dashed #5F7147; padding-bottom:3px;">Show Div 1&nbsp;&nbsp;(radio 1)</div>
                <div id="div2" style="display:none; border-bottom:1px dashed #5F7147; padding-bottom:3px;">Show Div 2&nbsp;&nbsp;(radio 2)</div>
                <div id="div3" style="display:none; padding-top:3px;">Show Div 3&nbsp;&nbsp;(checkbox 3)</div>
                <div id="div4" style="display:none; padding-top:3px;">Show Div 4&nbsp;&nbsp;(checkbox 4)</div>
                <div id="div5" style="display:none; padding-top:3px;">Show Div 5&nbsp;&nbsp;(checkbox 5)</div>
            </div>
        </form>
        <p>&nbsp;</p>
        <br class="clear" />
        <h3>Smart Checkbox</h3>
        <h4>JQuery toggle function to enable/disable child elements</h4>
        <script type="text/javascript">
        $().ready(function() {
            //code to hide topic selection, disable for demo
            var enablePOS = $("#enablePOS");
            // newsletter topics are optional, hide at first
            var inital = enablePOS.is(":checked");
            var topics = $("#enablePOS_topics")[inital ? "removeClass" : "addClass"]("gray");
            var topicInputs = topics.find("input").attr("disabled", !inital);
            // show when newsletter is checked
            enablePOS.click(function() {
                topics[this.checked ? "removeClass" : "addClass"]("gray");
                topicInputs.attr("disabled", !this.checked);
            });
        });
        </script>
        <div class="posSettings">
            <fieldset id="na">
                <legend>
                    <input type="checkbox" id="enablePOS" name="enablePOS" />Enable POS</legend>
                <div id="enablePOS_topics">
                    <input type="checkbox" id="topic_marketflash" value="*Marketflash " name="topic" />
                    <label>Pre-Tax</label>
                    <input type="checkbox" id="topic_photo" value=" *Photoshooter " name="topic" />
                    <label>Discount per Unit</label>
                </div>
            </fieldset>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="/dist/lib/aJslider/jquery.sliderPro.min.js"></script>
<link href="/dist/lib/aJslider/slider-pro.css" rel="stylesheet">
<div id="sliders-container" class="">

    <script type="text/javascript">
        $(document).ready(function($) {
            $('#watershed').sliderPro({
                width: 1300,
                height: 300,
                arrows: true,
                buttons: false,
                waitForLayers: true,
                autoplay: true,
                autoScaleLayers: false,

            });
        });
    </script>
    <div id="watershed" class="slider-pro">
        <div class="sp-slides">
            <div class="sp-slide">
                <img class="sp-image" src="/dist/img/blank.gif" data-src="/dist/img/slide4.jpg" />
                <p class="sp-layer sp-white sp-padding" data-horizontal="50" data-vertical="50" data-show-transition="left" data-hide-transition="up" data-show-delay="400" data-hide-delay="200">
                    all of life's perfections...
                </p>
            </div>
            <div class="sp-slide">
                <img class="sp-image" src="/dist/img/blank.gif" data-src="/dist/img/slide2.jpg" />
                <p class="sp-layer sp-black sp-padding" data-horizontal="50" data-vertical="50" data-show-transition="left" data-hide-transition="up" data-show-delay="400" data-hide-delay="200">
                    ...distilled to its finest hour...
                </p>
            </div>
            <div class="sp-slide">
                <img class="sp-image" src="/dist/img/blank.gif" data-src="/dist/img/slide3.jpg" />
                <p class="sp-layer sp-white sp-padding" data-horizontal="50" data-vertical="50" data-show-transition="left" data-hide-transition="up" data-show-delay="400" data-hide-delay="200">
                    ...is now.
                </p>
            </div>

        </div>
    </div>
</div>
